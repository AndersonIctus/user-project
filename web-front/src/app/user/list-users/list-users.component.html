<h1>List of Users</h1>

<!-- COMPONENTE DE PESQUISA -->
<div class="input-group input-group-sm mb-3" >
    <input [(ngModel)]="search_value" (keyup)="keySearch($event)" type="text"
        class="form-control form-control-sm w-25"
        placeholder="Search by Name or Login" aria-label="Pesquisar"
        aria-describedby="btn-pesquisar" >

    <div class="input-group-append">
        <button class="btn btn-primary" id="btn-pesquisar" (click)="doSearch()"
            style="border-top-right-radius: 4px; border-bottom-right-radius: 4px" >
            SEARCH
        </button>
    </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Login</th>
      <th scope="col">E Mail</th>
      <th scope="col">Admin?</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of usersList" >
      <th>{{ user.name }}</th>
      <td>{{ user.login }}</td>
      <td>{{ user.email }}</td>
      <td>{{ (user.admin)? 'YES' : 'NO' }}</td>
      <td class="text-right">
        <a class="mr-3" [routerLink]="user.id">EDIT</a>
        <a class="mr-3" href="#" (click)="deleteUser(user, $event)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
